# 各ブランチでキャッシュが有効になるように、デフォルトブランチにマージされたときにキャッシュを更新する
# Actionsの仕様: キャッシュの検索対象は同一ブランチ内とデフォルトブランチのみ
# https://docs.github.com/ja/actions/using-workflows/caching-dependencies-to-speed-up-workflows#restrictions-for-accessing-a-cache
on:
  push:
    branches:
      - main
      - develop

jobs:
  cache-node-modules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: "**/node_modules"
          key: node_modules-${{ hashFiles('package-lock.json') }}

      - if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install
